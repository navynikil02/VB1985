<header class="site-header sticky-top" id="header" [class.active]="isHeaderActive" [class.fixed-header]="isFixedHeader">
    <div class="container py-3">
        <div class="logo">
            <a routerLink="/" (click)="reloadPage('/')">
                <img src="assets/images/VB-1.png" class="img-fluid" width="100%">
            </a>
        </div>

        <nav class="navbar navbar-expand-lg">
            <i class="navbar-toggler bi bi-list" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas">
            </i>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas"
                aria-labelledby="navbarOffcanvasLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="navbarOffcanvasLabel"></h2>

                    <i type="button" class="bi bi-x" data-bs-dismiss="offcanvas" aria-label="Close"></i>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/" data-bs-dismiss="offcanvas" 
                            (click)="reloadPage('/')" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/gallery" data-bs-dismiss="offcanvas"
                                (click)="reloadPage('/gallery')" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Our Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/about-us" data-bs-dismiss="offcanvas"
                                (click)="reloadPage('/about-us')" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="/contact-us" data-bs-dismiss="offcanvas"
                                (click)="reloadPage('/contact-us')" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
