<div class="services py-4" id="services">
    <div class="container text-center">
        <h6 class="title-color">OUR SERVICES</h6>
        <h1 class="fw-600 pb-3">We Provide</h1>
        
        <section class="box row px-3 px-md-0">
            <div class="col-md-4 mb-2" *ngFor="let x of services">
                <div class="card mb-3">
                    <div class="text-center">
                        <img type="image/svg+xml" [src]="sanitizeSVG(x.image)" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <div class="text">
                            <h4 class="fw-600 card-title">{{x.title}}</h4>
                        </div>
                        
                        <div class="text">
                            <p class="card-text text-secondary">{{x.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
